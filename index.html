<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


  <div class="card">
    <div class="card-result">
      <h2 class="result-title">Your Result</h2>
      <div class="result-numbers">
        <span class="result-big-num">76</span>
        <span class="result-small-num">of 100</span>
      </div>
      <div class="result-content">
        <h3 class="result-content-title">Great</h3>
        <p class="result-content-desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="card_summary">
      <h4 class="summary-title">Summary</h4>
      <div class="summary-items">
      </div>
      <button class="summary-btn">Continue</button>
    </div>
  </div>

  <!-- <div class="attribution">

  </div> -->
  <script src="main.js"></script>
</body>

</html>
